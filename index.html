<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>アジ鯖 - リソースパック</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container py-5">
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4">アジ鯖リソースパック</h1>
      </div>
    </div>
  </div>

  <div id="packs"></div>

  <script id="pack-card" type="text/templete">
    <div class="container py-2">
      <div class="row">
        <div class="card w-100">
          <div class="card-body">
            <h5 class="card-title py-3">@fileName</h5>
            <p class="card-text">@description</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">SHA1: @sha1</li>
              <li class="list-group-item">対応バージョン: @version (@packFormat)</li>
            </ul>
            <a href="@fileName" class="btn btn-primary float-right">ダウンロード</a>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <script src="packs.js"></script>
</body>

</html>
